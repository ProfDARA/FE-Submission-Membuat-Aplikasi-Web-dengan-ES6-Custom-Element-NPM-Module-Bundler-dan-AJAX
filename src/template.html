<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi resep</title>
</head>


<body>
  <div class = "container">
    <div class = "meal-wrapper">    

      <custom-header-bar></custom-header-bar>  
      
      <div class = "meal-search">
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="masukan nama makanan (bahasa inggris)" id = "search-input">
          <button type = "Find" class = "search-btn btn" id = "search-btn">
            <H3>Cari</h3>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Hasil Pencarian :</h2>
        <div id= "meal">
        </div>
      </div>

      <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <H3 class = "fas fa-times">x</H3>
        </button>
        <div class = "meal-details-content">
        </div>
      </div>

    </div>
    <custom-footer></custom-footer>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
